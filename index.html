<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Recharge Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <h2>Magic Recharge Timer</h2>

      <!-- New Input Field for Custom Max Magic -->
      <div class="mb-3">
        <label for="customValue" class="form-label">Enter Max Magic:</label>
        <input
          type="number"
          id="customValue"
          class="form-control"
          value="99"
          onchange="TimerApp.updateSpellList()"
        />
      </div>

      <div class="mb-3">
        <label for="timeSelect" class="form-label">Select Spell:</label>
        <select
          id="timeSelect"
          class="form-select"
          onchange="TimerApp.updateDisplayFromSelection()"
        ></select>
      </div>

      <div class="mb-3">
        <label for="alertMode" class="form-label">Alert Mode:</label>
        <select id="alertMode" class="form-select">
          <option value="off">Disabled</option>
          <option value="once" selected>Play Once</option>
          <option value="repeat">Repeat Until Stopped</option>
        </select>
      </div>

      <!-- Add this after the Alert Mode section in your HTML -->
      <div class="mb-3">
        <label for="volumeControl" class="form-label">Alert Volume:</label>
        <div class="d-flex align-items-center">
          <button
            id="muteButton"
            class="btn btn-sm btn-outline-secondary me-2"
            onclick="TimerApp.toggleMute()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-volume-up"
              viewBox="0 0 16 16"
              id="volumeIcon"
            >
              <path
                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
              />
              <path
                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
              />
              <path
                d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"
              />
            </svg>
          </button>
          <input
            type="range"
            class="form-range flex-grow-1"
            id="volumeControl"
            min="0"
            max="1"
            step="0.01"
            value="1"
            oninput="TimerApp.updateVolume(this.value)"
          />
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-auto">
          <button class="btn btn-primary me-2" onclick="TimerApp.startTimer()">
            Start
          </button>
          <button
            class="btn btn-secondary me-2"
            onclick="TimerApp.resetTimer()"
          >
            Reset
          </button>
          <button class="btn btn-danger" onclick="TimerApp.stopAlert()">
            Stop Alert
          </button>
        </div>
      </div>

      <h1 id="timer" class="display-4 mt-3">Select a spell to see time</h1>
    </div>

    <audio id="alertSound" src="alert.mp3"></audio>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
