<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Recharge Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        max-width: 600px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <h2>Magic Recharge Timer</h2>

      <!-- New Input Field for Custom Max Magic -->
      <div class="mb-3">
        <label for="customValue" class="form-label">Enter Max Magic:</label>
        <input
          type="number"
          id="customValue"
          class="form-control"
          value="99"
          onchange="TimerApp.updateSpellList()"
        />
      </div>

      <div class="mb-3">
        <label for="timeSelect" class="form-label">Select Spell:</label>
        <select
          id="timeSelect"
          class="form-select"
          onchange="TimerApp.updateDisplayFromSelection()"
        ></select>
      </div>

      <div class="mb-3">
        <label for="alertMode" class="form-label">Alert Mode:</label>
        <select id="alertMode" class="form-select">
          <option value="off">Disabled</option>
          <option value="once" selected>Play Once</option>
          <option value="repeat">Repeat Until Stopped</option>
        </select>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-auto">
          <button class="btn btn-primary me-2" onclick="TimerApp.startTimer()">
            Start
          </button>
          <button
            class="btn btn-secondary me-2"
            onclick="TimerApp.resetTimer()"
          >
            Reset
          </button>
          <button class="btn btn-danger" onclick="TimerApp.stopAlert()">
            Stop Alert
          </button>
        </div>
      </div>

      <h1 id="timer" class="display-4 mt-3">Select a spell to see time</h1>
    </div>

    <audio id="alertSound" src="alert.mp3"></audio>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
