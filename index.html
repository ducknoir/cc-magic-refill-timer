<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Recharge Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .controls {
        max-width: 600px; /* Prevents it from stretching too much on big screens */
        width: 100%;
      }
      h1 {
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="bg-light">
    <h2>Magic Recharge Timer</h2>

    <div class="controls">
      <div class="mb-3">
        <label for="timeSelect" class="form-label">Select Spell:</label>
        <select
          id="timeSelect"
          class="form-select"
          onchange="TimerApp.updateDisplayFromSelection()"
        >
          <option value="10">0:10 - Test</option>
          <option value="1005">16:45 - Spontaneous Edifice (28)</option>
          <option value="714">11:54 - Force the Hand of Fate (38)</option>
          <option value="436">7:16 - Conjure Baked Goods (49)</option>
          <option value="412">6:52 - Resurrect Abomination (50)</option>
          <option value="365">6:05 - Summon Crafty Pixies (52)</option>
          <option value="342">5:42 - Stretch Time (53)</option>
          <option value="319">5:19 - Diminish Ineptitude (54)</option>
          <option value="297">4:57 - Haggler's Charm (55)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="soundMode" class="form-label">Alarm Mode:</label>
        <select id="soundMode" class="form-select">
          <option value="off">Disabled</option>
          <option value="once">Play Once</option>
          <option value="repeat">Repeat Until Stopped</option>
        </select>
      </div>

      <div class="mb-3">
        <button class="btn btn-danger me-2" onclick="TimerApp.subtractTime(60)">
          -1:00
        </button>
        <button class="btn btn-danger me-2" onclick="TimerApp.subtractTime(10)">
          -0:10
        </button>
      </div>

      <div class="mb-3">
        <button class="btn btn-success me-2" onclick="TimerApp.addTime(60)">
          +1:00
        </button>
        <button class="btn btn-success me-2" onclick="TimerApp.addTime(10)">
          +0:10
        </button>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary me-2" onclick="TimerApp.startTimer()">
          Start
        </button>
        <button class="btn btn-secondary me-2" onclick="TimerApp.resetTimer()">
          Reset
        </button>
        <button class="btn btn-danger" onclick="TimerApp.stopAlarm()">
          Stop Sound
        </button>
      </div>
    </div>

    <h1 id="timer" class="display-4 mt-3">Select a spell to see time</h1>

    <!-- Hidden Audio Element -->
    <audio id="alarmSound" src="alert.mp3"></audio>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
