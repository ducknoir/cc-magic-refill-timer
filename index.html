<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Recharge Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        max-width: 600px;
      }

      .volume-container {
        display: flex;
        align-items: center;
        padding: 4px 8px;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        background-color: #fff;
      }
      .volume-slider {
        flex-grow: 1;
        margin-left: 8px;
        height: 8px;
        background: #e9ecef;
        border-radius: 4px;
      }
      .volume-slider::-webkit-slider-thumb {
        background: #0d6efd;
      }
      .btn-icon {
        padding: 0.25rem 0.5rem;
        background: none;
        border: none;
        color: #6c757d;
      }
      .btn-icon:hover {
        color: #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <h2>Magic Recharge Timer</h2>

      <h1 id="timer" class="display-4 mt-3">Select a spell to see time</h1>

      <div class="row mt-2">
        <div class="col-2 offset-3">
          <button class="btn btn-primary me-2" onclick="TimerApp.startTimer()">
            Start
          </button>
        </div>
        <div class="col-2 offset-2">
          <button
            class="btn btn-secondary me-2"
            onclick="TimerApp.resetTimer()"
          >
            Reset
          </button>
        </div>
      </div>

      <!-- FtHoF Queue Position Tracking -->
      <div class="row g-2 align-items-center">
        <div class="offset-3 col-3">
          <label for="currentPosition" class="form-label mb-0">Next up:</label>
          <input
            type="number"
            id="currentPosition"
            class="form-control text-center"
            value="0"
            min="0"
            onchange="TimerApp.updatePosition(this.value)"
          />
        </div>

        <div class="col-3">
          <label for="targetPosition" class="form-label mb-0"
            >Target Position:</label
          >
          <input
            type="number"
            id="targetPosition"
            class="form-control text-center"
            value="0"
            min="0"
            onchange="TimerApp.checkTargetReached()"
          />
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-3">
          <label for="customValue" class="form-label">Max Magic:</label>
          <input
            type="number"
            id="customValue"
            class="form-control"
            value="99"
            onchange="TimerApp.updateSpellList()"
          />
        </div>

        <div class="mb-3 col">
          <label for="timeSelect" class="form-label">Spell:</label>
          <select
            id="timeSelect"
            class="form-select"
            onchange="TimerApp.updateDisplayFromSelection()"
          ></select>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-4">
          <label for="alertMode" class="form-label">Alert Mode:</label>
          <select id="alertMode" class="form-select">
            <option value="off">Disabled</option>
            <option value="once" selected>Play Once</option>
            <option value="repeat">Repeat</option>
          </select>
        </div>

        <div class="mb-3 col">
          <label for="volumeControl" class="form-label">Volume:</label>
          <div class="volume-container">
            <button
              id="muteButton"
              class="btn-icon"
              onclick="TimerApp.toggleMute()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
                id="volumeIcon"
              >
                <!-- SVG paths will be managed by JavaScript -->
              </svg>
            </button>
            <input
              type="range"
              class="form-range volume-slider"
              id="volumeControl"
              min="0"
              max="1"
              step="0.01"
              value="1"
              oninput="TimerApp.updateVolume(this.value)"
            />
          </div>
        </div>
      </div>
    </div>

    <audio id="alertSound" src="alert.mp3"></audio>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
